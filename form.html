<!DOCTYPE html>
<html lang="en">
<head>

<body>


        <!--titulo-->
        <div class="p-2 bg-secondary-subtle text-black">
            <h1>Payment form example</h1>

      <!--titulo-->
  <div class="container-fluid">
      <div class="fomularioforma">   
        <div class="alert alert-danger" role="alert">
         Some fields are missing
        </div>

 
<form  class="row g-1 needs-validation" novalidate>
   <div class="col-md-4">
    <label for="car#" class="form-label">Car #</label>
    <input type="Car" class="form-control" id="car#" placeholder="XXXX-XXXX-XXXX-XXXX" >
  </div>

  <div class="col-md-4">
    <label for="cvc#"class="form-label">CVC #</label>
    <input type="Cvc" class="form-control" id="cvc4" placeholder="0000" >
  </div>

  <div class="col-md-4">
    <label for="amo" class="form-label">Amount</label>
    <input type="amo" class="form-control" id="car" placeholder="Amount" >
  </div>


  <div class="col-md-6">
    <label for="car" class="form-label">First Name</label>
    <input type="Car"  class="form-control" id="car"  >
  </div>
  
  <div class="col-md-6">
    <label for="car" class="form-label">Last Name</label>
    <input type="Car"  class="form-control" id="car"  >
  </div>
   
  <div class="col-md-6">
    <label for="car" class="form-label">City</label>
    <input type="Car" class="form-control" id="car"  >
  </div>
  

  <div class="col-md-3">
    <label for="car" class="form-label">State</label>
    <select id="disabledSelect" class="form-select">
      
    </select>
  </div>

  <div class="col-md-3">
    <label for="car" class="form-label">Postal Code</label>
    <input type="Car" class="form-control" id="car"   >
  </div>

  <div class="col-md-6">
    <label for="car" class="form-label ">We accept:</label>
    <div class="col-md-12">
  <button type="submit" class="btn btn-secondary btn-sm">
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i> </label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
    <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i> </label>
  </div>
</button>
</div>
</div>

  <div class="col-md-6  ">
    <label for="car" class="form-label ms-auto p-2 ">Message</label>
    <div class="col-md-12">      
    <textarea class="form-control " id="car" rows="3"></textarea>
    <div id="passwordHelpBlock" class="form-text">
      Add any notes 
    </div>
  </div>
  </div>


        <div class="p-3 mb-6 form-check  mx-2 bg-secondary-subtle d-grid gap-4 d-md-flex justify-content-end">
                  <button type="button" class="btn btn-secondary">Cancel</button>
                  <button type="submit" class="btn btn-primary">Send</button>
        </div>

</form>
</div>
